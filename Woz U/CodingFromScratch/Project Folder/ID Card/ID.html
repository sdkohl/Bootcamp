<!DOCTYPE html>

<head >
<meta charset="utf-8">

<title>ID CARD GENERATOR</title>

<link rel="stylesheet" href="style.css">

</head>

<body class=center>
<h1 class>Let's create an ID card!</h1>

<form>
  
  <label> Age:<br>
 <input type="number" id = "Age" name= "Age" placeholder="Age">
  </label><br>
  
 <label> First Name:<br>
 <input type="text" id = "firstname" name= "FirstName" placeholder="First Name">
  </label><br>
  
   <label> Last Name:<br> 
 <input type="text" id = "lastname" name= "LastName" placeholder="Last Name">
  </label> <br>
  
  <label> Phone Number: <br> <input type="number" id = "PhoneNumber" name= "Phone" placeholder="Phone Number">
  </label><br>
  
  <label> Address: <br> <input type="text" id = "Address" name= "Address" placeholder="Address">
 </label><br>
 
 <button onclick="idCard()">Get ID card!</button>
  
</form>


<div id="idCard" class=card>

<img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>

</div>


<script src="script.js"></script>
</body>

</html>
